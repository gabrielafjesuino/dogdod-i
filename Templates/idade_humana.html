<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "static/css/estilo_idade.css">
    <title>Calculadora - Idade Humana do Animal</title>
</head>
<body>
    <h1>CALCULE A IDADE HUMANA DO SEU ANIMAL</h1>
    <form action = "/verificar_idade" method = "post">
        <label for="especie">Informe a esp√©cie do animal (gato ou cachorro):</label>
        <select name = "especie" id = "especie">
            <option value = "Gato">Gato</option>
            <option value = "Cachorro">Cachorro</option>
        </select>
        <label for="idade">Informe a idade do animal:</label>
        <input type="number" id="idade" name="idade" required>
        <button type="submit">CALCULAR</button>
    </form>
    <div id = "idade_humana_python">
        {% if idade_humana_python %}
            <p> {{ idade_humana_python }} </p>
        {% endif %}
    </div>
</body>
</html>
